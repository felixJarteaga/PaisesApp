<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por continente <small>{{continenteActivo | titlecase}}</small></h3>
  <hr>

  <h5>Seleccione el continente</h5>

  <div class="row">
    <div class="col">


      <!-- [class.btn-primary]="continente===continenteActivo" -->

      <!-- [ngClass]="{
'btn-primary':continenteActivo===continente,
'btn-outline-primary':continenteActivo!==continente
}" -->


      <button *ngFor="let continente of continentes" class="btn btn-outline-primary buttonRegion"
        [class]="getClassCss(continente)" (click)="activarContinetne(continente)">
        {{continente |titlecase}}
      </button>
    </div>
  </div>
</div>



<div *ngIf="paises.length>0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
